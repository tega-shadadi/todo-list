<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-List by Shadadi</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">

    <div class="todo-head"><img src="./images/fire.svg"       class="fire-icon">
      <h2>ToDo List</h2><img src="./images/journal-text.svg" class="head-icon">
    </div>
    
    <div class="todo-input">
      <input type="text" placeholder="Add new item!" class="todo-input-field todo-input-field-js"><img src="./images/plus-lg.svg" class="input-plus-icon input-plus-icon-js">
    </div>
    
    <h4 class="disappear" >Todo item Added Successfully!!</h4>
    <h4 class="delete-disappear" >Todo item Deleted Successfully!!</h4>

    <ul id="list-items" class="list-items">
      
    </ul>

  </div>
  <script src="./script.js"></script>
</body>
</html>
